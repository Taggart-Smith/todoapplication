<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea15c1bc13.js" crossorigin="anonymous"></script>
    <script defer src="signup.js"></script>
</head>
<body class="signin">
    <div class="wrapper">
        <h1>Sign up</h1>
        <form action="" id="form">    
            <div class="form-input">
                <label for="firstname-input"><i class="fa-solid fa-user"></i></label>
                <input required type="text" name="firstname" id="firstname-input" placeholder="Firstname">
            </div>
            <div class="form-input">
                <label for="email-input"><span>@</span></label>
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div class="form-input">
                <label for="password-input"><i class="fa-solid fa-lock"></i></label>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div class="form-input">
                <label for="repeat-password-input"><i class="fa-solid fa-lock"></i></label>
                <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>
            <button type="submit" onclick="submitData()" class="btn">Sign Up</button>
        </form>
        <p>Already have an Account? <a href="login.html" class="nav-link">Login</a></p>
    </div>
</body>
</html>
