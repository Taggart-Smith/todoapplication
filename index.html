<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ea15c1bc13.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Listo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Home</span>
      <span class="navbar-toggler-icon"></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="sidebar col-md-3 p-3">
        <input type="text" class="form-control mb-3" id="taskName" placeholder="Enter Task Name...">
        <ul class="list-group">
          <li class="list-group-item active" id="addTask" onclick="addTask()">Add Task<br><i class="fa-solid fa-plus"></i></li>
        </ul>
        <div class="tasks-list">
          <!-- <section class="solo-task">
            <h5>Add a Task</h5>
            <button type="button"><i class="fa-regular fa-circle-xmark"></i></button>
          </section> -->
        </div>
        <div class="delete-all-tasks-button">
          <button type="button" onclick="deleteAllTasks()">X</button>
        </div>
      </div>

      <div class="col-md-9 content">
        <div class="list-title" id="taskTitle">Select a Task</div>
        <input type="hidden" id="taskId" value="">
        <div class="tasks">
          <!-- The Steps will go here -->
        </div>
        <div class="add-new-step">
          <input type="text" class="form-control mb-3" id="stepName" placeholder="Enter New Step...">
          <i class="fa-solid fa-plus" onclick="addStepFunc()"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
